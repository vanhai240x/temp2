<h2>Register</h2>

<form action="" method="POST" role="form">

  <div class="form-group">
    <label for="">First name</label>
    <input type="text" class="form-control" placeholder="Type your first name">
    <label for="">Last name</label>
    <input type="text" class="form-control" placeholder="Type your last name">
    <label for="">User name</label>
    <input type="text" class="form-control" placeholder="Type your user name">
    <label for="">Passworrd</label>
    <input type="password" class="form-control" placeholder="Type your password">
  </div>        

  <button type="submit" class="btn btn-primary">Register</button>  
  <button type="button" class="btn btn-default">Cancel</button>
  
</form>
