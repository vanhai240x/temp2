<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>

  
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  
  <script src="todo.js"></script>
</head>
<body ng-app="todo" ng-controller="controlTodo">
  <div class="container">
    
    <div class="page-header">
      <h1>Todo List<small> AngularJS</small></h1>
    </div>
    <div class="row">      
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">        
        <input type="text" class="form-control" ng-model="inputType" required="required" placeholder="Type your to do...">
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">        
        <button type="button" class="btn btn-primary" ng-click="addTodo()">Add Todo</button>
      </div>          
    </div>
    <div class="row">
      
      <table class="table table-condensed table-hover table-striped">
        <thead>
          <tr>
            <th>To do</th>
            <th class="text-right">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="todo in todos">
            <td>{{ todo }}</td>
            <td class="text-right">              
              <button type="button" class="btn btn-danger" ng-click="removeTodo($index)">Remove To do</button>              
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
    
  </div>
</body>
</html>
