<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    
</head>
<body>    
    
    <div class="container" ng-app="myShoppingList" ng-controller="myCtrl">
        
        <div class="page-header">
            <h1>Shopping List<small></small></h1>
        </div>
        
        <table class="table table-striped table-hover">
            <tbody ng-repeat="product in products">
                <tr>
                    <td>{{product}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="removeItem($index)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="row">
            <div class="col-xs-8">            
                <input type="text" class="form-control" required="required" placeholder="Type name product..." ng-model="nameItem">
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-large btn-block btn-success" ng-click="addItem()">Add</button>
            </div>  
            <div class="col-xs-12" ng-show="message">                
                <div class="alert alert-danger">
                    {{message}}
                </div>                
            </div>          
        </div>
        
        
    </div>  
    
</body>
</html>
